[BotConfig]
DSN: URL from https://docs.sentry.io/error-reporting/quickstart/?platform=python
DISCORDTOKEN: Get from Discord here: https://discordapp.com/developers/applications/
ENVIRONMENT: Development/Production
VERSION_MAJOR: 1
VERSION_MINOR: 2
VERSION_PATCH: 3

[Database]
USERNAME: db_username
PASSWORD: db_password
HOST: db_host
PORT: 5432
DATABASE: db_name
POOL_SIZE: 50
MAX_OVERFLOW: 150

[TestDatabase]
USERNAME: db_username
PASSWORD: db_password
HOST: localhost
PORT: 5432
DATABASE: db_name

[Misc]
LOGSPATH: This can be left blank to log to current directory or a path ending with a slash to specify the location, example - C:/temp/logs/

[Redis]
HOST: localhost
PASSWORD: Leave blank if no password for Redis auth, otherwise set the password
DATABASE: Set the redis Database to use. Default is 4.
